<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
 <link th:rel="stylesheet" th:href="@{/assets/css/bootstrap.css}" >
 <link th:href="@{/assets/css/global.css}" th:rel="stylesheet">
<title>Customer Update</title>
<!--  <link rel="stylesheet" th:href="@{/css/style.css}"> -->
</head>
<body>
<nav th:include="@{/navbar.html}"></nav>
<main role="main" class="container">
	<div class='card'>
	    <div class='card-header'>
	        <h5>Customer Update</h5> 
	    </div>
	    <div class='card-body'>
		   <form action="#" th:action="@{/customer/updateCustomer}" th:object="${customerUpdateModel}" method="post">
		   	<div class="form-row">
		   	 	<input type="hidden" th:field="*{id}">
		   	 	<p style="color:red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>
			    	<div class="form-group col-md-6">
						<label>Name </label>
						<input th:field="*{name}" type="text">
						 <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
					</div>
			        <div class="form-group col-md-6">
						<label>Address </label>
						<input th:field="*{address}" type="text">
						<p style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
					</div>
					<div class="form-group col-md-6">
						<label>Mobile</label>
						<input th:field="*{mobile}" type="text">
						<p style="color:red" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></p>
					</div>
			</div>
		       <p><input type="submit" value="conferma" class="btn btn-primary" style='width:100px' /></p>
		   </form>
		</div>
	</div>	
</main>
<nav th:include="@{/footer.html}"></nav>
</body>
</html>
