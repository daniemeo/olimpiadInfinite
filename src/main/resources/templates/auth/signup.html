<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign-up</title>
</head>
<body>
<h1>Sign-up</h1>
<form action="#" th:action="@{/auth/signup}" method="post" th:object="${userSignupModel}">
    <p>Username: <input type="text" th:field="*{username}"/></p>
    <p style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

    <p>Password: <input type="password" th:field="*{password}"/></p>
    <p style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

    <p>Repeate Password: <input type="password" th:field="*{repeatePassword}"/></p>
    <p style="color:red" th:if="${#fields.hasErrors('repeatePassword')}" th:errors="*{repeatePassword}"></p>

    <p><input type="submit" value="Submit"/></p>
    <a th:href="@{/auth/signin}">Login</a>
</form>
</body>
</html>
