<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
 <link th:rel="stylesheet" th:href="@{/assets/css/bootstrap.css}" >
 <link th:href="@{/assets/css/global.css}" th:rel="stylesheet">

<title>Add Customer</title>
</head>
<body>
<nav th:include="@{/navbar.html}"></nav>
<main role="main" class="container">

<div class='card'>
    <div class='card-header'>
        <h5>Add customer</h5> 
    </div>
    <div class='card-body'>
    <h6 class="card-title">I campi con <span class="text-danger">*</span> sono obbligatori</h6>
    <form action="#" th:action="@{/customer/addCustomer}" th:object="${customerAddModel}" method="post">
     <div class="form-row">
		    <div class="form-group col-md-6">
				<label>Name <span class="text-danger">*</span></label>
				<input th:field="*{name}" type="text">
				<p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
			</div>
			
			<div class="form-group col-md-6">
				<label>Address <span class="text-danger">*</span></label>
				<input th:field="*{address}" type="text">
				<p style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
			</div>
			
			<div class="form-group col-md-6">
				<label>Mobile <span class="text-danger">*</span></label>
				<input th:field="*{mobile}" type="text">
				<p style="color:red" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></p>
			</div>
			
	 </div>
      
     <p><input type="submit" value="Inserisci"  class="btn btn-primary" style='width:100px'/></p>
    </form>
	</div>
</div>
</main>

<footer th:include="@{/footer.html}"></footer>
</body>
</html>
