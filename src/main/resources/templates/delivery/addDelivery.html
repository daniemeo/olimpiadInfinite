<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
 <link th:rel="stylesheet" th:href="@{/assets/css/bootstrap.css}" >
 <link th:href="@{/assets/css/global.css}" th:rel="stylesheet">
 <title>Add Customer</title>
</head>
<body>
<nav th:include="@{/navbar.html}"></nav>
<main role="main" class="container">
<div class='card'>
    <div class='card-header'>
        <h5>Add customer</h5> 
    </div>
    <div class='card-body'>
    <h6 class="card-title">I campi con <span class="text-danger">*</span> sono obbligatori</h6>
    <form action="#" th:action="@{/delivery/addDelivery}" th:object="${deliveryAddModel}" method="post">
       <div class="form-row">
		    <div class="form-group col-md-6">
		    	<label>Description <span class="text-danger">*</span></label>
                <input th:field="*{description}" type="text">
        		<p style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
        	</div>
        	 <div class="form-group col-md-6">
             	<label>Shipping Date<span class="text-danger">*</span></label>    
                <input th:field="*{shippingDate}" type="date">
       			<p style="color:red" th:if="${#fields.hasErrors('shippingDate')}" th:errors="*{shippingDate}"></p>
       		</div>
       		 <div class="form-group col-md-6">
             	<label>Price<span class="text-danger">*</span></label>   
    			<input th:field="*{price}" type="number">
        		<p style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
        	</div>
            <div class="form-group col-md-6">
             	<label>Customer<span class="text-danger">*</span></label>  
				    <select th:field="*{customer}">
						<option value="">- Select Customer -</option>
						<option  th:each= "customer : ${customers}"  th:value="${customer.id}" th:text="${customer.name}" />
					</select>	
		 		<p style="color:red" th:if="${#fields.hasErrors('customer')}" th:errors="*{customer}"></p>
		 	</div>
		 </div>
        <p><input type="submit" value="Inserisci"  class="btn btn-primary" style='width:100px' /></p>
    </form>
</div>
</div>
</main>
<nav th:include="@{/footer.html}"></nav>
</body>
</html>
